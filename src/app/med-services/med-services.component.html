<section id="sp-page-title">
  <div class="row">
    <div id="sp-title" class="col-sm-12 col-md-12">
      <div class="sp-column ">
        <div class="sp-page-title">
          <div class="container">
            <div class="col-md-6 col-sm-6 col-xs-12 pull-left" style="padding: 25px 0px;">
              <h2>Services</h2>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 pull-right text-right" style="padding: 25px 0px;">
              <ol class="breadcrumb float-right">
                <span>You are here: &nbsp;</span>
                <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                <li class="breadcrumb-item"><a [routerLink]="['/med-services']">Services</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  {{selectedService}}
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container">
  <!-- <h3 class="text-center header">Our medical Services</h3> -->
  <!-- <div class="icon text-center"></div> -->
  <!-- <p class="text-center">one Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu
    pharetra nec, mattis ac neque. Duis vulputate commodo lectus, ac blandit elit tincidunt id</p> -->
  <div class="row mt-5">
    <div class="col-md-9">
      <iframe *ngIf="false" style="width: 100%; height:100%" src="../../assets/img3_Joom.jpg" frameborder="0"></iframe>
      <ng-container *ngFor="let service of services">
        <ng-container *ngIf="service.serviceName === selectedService">          
          <div class="description-grid">
            <!-- <div>
              {{selectedService}}
            </div> -->
            <!-- <div class="grid-item icon2"></div> -->
            <div class="grid-item">
                <div class="mb30"> <h4>{{selectedService}}</h4></div>
              <p [innerHTML]='service.description_one'></p>
              <p>{{service.description_two}}</p>
            </div>
          </div>
          <!-- <div class="approach">
            <h3 class="header">Our Approach</h3>
            <p>{{service.approach}}</p>
          </div>
          <div class="important-things">
            <h3 class=" header">Important Things</h3>
            <p>{{service.important_things}}</p>
          </div> -->
        </ng-container>
      </ng-container>
      <div *ngIf="selectedService === 'Superion'">
        <video class="col-md-12 col-border p0" controls>
          <source src="http://vertiflexapp.com/sites/default/files/2018-05/Superion-Patient-Education-v05_email.mp4" type="video/mp4">
        </video>
        <video class="col-md-12 mt30 col-border p0" controls>
          <source src="http://vertiflexapp.com/sites/default/files/2018-05/Jeff_Vertiflex_Superion_Full_171030A_Email.mp4" type="video/mp4">
        </video>
      </div>
      
    </div>
    <div class="col-md-3">
      <ul class="list-group">
        <ng-container *ngFor="let service of services">
          <li class="list-group-item" [ngClass]="{'selected-item': service.serviceName === selectedService}"
            (click)="selectService(service.serviceName)">{{service.serviceName}}</li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>

<div class="container text-center mt30">
    <button type="button" class="btn btn-primary" (click)="contactNav()">Contact us</button>
</div>
